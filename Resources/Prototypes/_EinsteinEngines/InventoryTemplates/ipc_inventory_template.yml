- type: inventoryTemplate
  id: ipc
  slots:
    - name: shoes
      slotTexture: shoes
      slotFlags: FEET
      stripTime: 3
      uiWindowPos: 1,0
      strippingWindowPos: 1,3
      displayName: inventory-slot-shoes # Ru-Localization
    - name: jumpsuit
      slotTexture: uniform
      slotFlags: INNERCLOTHING
      stripTime: 6
      uiWindowPos: 0,1
      strippingWindowPos: 0,2
      displayName: inventory-slot-jumpsuit # Ru-Localization
    - name: outerClothing
      slotTexture: suit
      slotFlags: OUTERCLOTHING
      stripTime: 6
      uiWindowPos: 1,1
      strippingWindowPos: 1,2
      displayName: inventory-slot-outer-clothing # Ru-Localization
      # Underwear
    # - name: undershirt
    #   slotTexture: undershirt
    #   slotFlags: UNDERSHIRT
    #   stripTime: 8
    #   uiWindowPos: 4,1
    #   strippingWindowPos: 3,1
    #   displayName: Undershirt
    # - name: underpants
    #   slotTexture: underpants
    #   slotFlags: UNDERPANTS
    #   stripTime: 12
    #   uiWindowPos: 4,0
    #   strippingWindowPos: 3,2
    #   displayName: Underpants
    # - name: socks
    #   slotTexture: socks
    #   slotFlags: SOCKS
    #   stripTime: 8
    #   uiWindowPos: 4,2
    #   strippingWindowPos: 3,3
    #   displayName: Socks
    - name: gloves
      slotTexture: gloves
      slotFlags: GLOVES
      uiWindowPos: 2,1
      strippingWindowPos: 2,0
      displayName: inventory-slot-gloves # Ru-Localization
    - name: neck
      slotTexture: neck
      slotFlags: NECK
      uiWindowPos: 0,2
      strippingWindowPos: 0,1
      displayName: inventory-slot-neck # Ru-Localization
    - name: mask
      uiWindowPos: 1,2
      slotTexture: mask
      slotFlags: MASK
      strippingWindowPos: 1,1
      displayName: inventory-slot-mask # Ru-Localization
      whitelist:
        components:
        - IdentityBlocker
        tags:
        - IPCMaskWearable
    - name: eyes
      slotTexture: glasses
      slotFlags: EYES
      stripTime: 3
      uiWindowPos: 0,3 # Goobstation - Fix the glasses slot being overlapped with the inventory button; consistent with other inventory templates.
      strippingWindowPos: 0,0
      displayName: inventory-slot-eyes # Ru-Localization
    # - name: ears
    #   slotTexture: ears
    #   slotFlags: EARS
    #   stripTime: 3
    #   uiWindowPos: 2,0
    #   strippingWindowPos: 2,0
    #   displayName: Ears
    - name: head
      slotTexture: head
      slotFlags: HEAD
      uiWindowPos: 1,3
      strippingWindowPos: 1,0
      displayName: inventory-slot-head # Ru-Localization
    - name: pocket1
      slotTexture: pocket
      slotFlags: POCKET
      slotGroup: MainHotbar
      stripTime: 3
      uiWindowPos: 0,3
      strippingWindowPos: 0,4
      dependsOn: jumpsuit
      displayName: inventory-slot-pocket-1 # Ru-Localization
      stripHidden: true
    - name: pocket2
      slotTexture: pocket
      slotFlags: POCKET
      slotGroup: MainHotbar
      stripTime: 3
      uiWindowPos: 2,3
      strippingWindowPos: 1,4
      dependsOn: jumpsuit
      displayName: inventory-slot-pocket-2 # Ru-Localization
      stripHidden: true
    - name: suitstorage
      slotTexture: suit_storage
      slotFlags:   SUITSTORAGE
      slotGroup: MainHotbar
      stripTime: 3
      uiWindowPos: 2,0
      strippingWindowPos: 2,5
#      dependsOn: outerClothing #Mono: Disable shoulder slot restrictions
      displayName: inventory-slot-suit-storage # Ru-Localization
    - name: id
      slotTexture: id
      slotFlags: IDCARD
      slotGroup: SecondHotbar
      stripTime: 6
      uiWindowPos: 2,1
      strippingWindowPos: 2,4
      dependsOn: jumpsuit
      displayName: inventory-slot-id # Ru-Localization
    - name: belt
      slotTexture: belt
      slotFlags: BELT
      slotGroup: SecondHotbar
      stripTime: 6
      uiWindowPos: 3,1
      strippingWindowPos: 1,5
      displayName: inventory-slot-belt # Ru-Localization
    - name: back
      slotTexture: back
      slotFlags: BACK
      slotGroup: SecondHotbar
      stripTime: 6
      uiWindowPos: 3,0
      strippingWindowPos: 0,5
      displayName: inventory-slot-back # Ru-Localization
   # NF slots added by mono
    - name: wallet
      slotTexture: wallet
      slotFlags: WALLET
      stripTime: 6
      uiWindowPos: 2,0
      strippingWindowPos: 3,5
      dependsOn: jumpsuit
      displayName: inventory-slot-wallet # Ru-Localization
    #Mono slots
    - name: balaclava
      slotTexture: balaclava
      slotFlags: BALACLAVA
      stripTime: 6
      uiWindowPos: 2,4
      strippingWindowPos: 3,0
      displayName: inventory-slot-balaclava # Ru-Localization
    - name: leftarmband
      slotTexture: armband_left
      slotFlags: ARMBANDLEFT
      stripTime: 6
      uiWindowPos: 2,2
      strippingWindowPos: 3,1
      displayName: inventory-slot-armband-left  # Ru-Localization
    - name: rightarmband
      slotTexture: armband_right
      slotFlags: ARMBANDRIGHT
      stripTime: 6
      uiWindowPos: 0,2
      strippingWindowPos: 3,2
      displayName: inventory-slot-armband-right # Ru-Localization
    - name: helmetcover
      slotTexture: helmet_cover
      slotFlags: HELMETCOVER
      stripTime: 3
      uiWindowPos: 1,5
      strippingWindowPos: 3,3
      dependsOn: head
      displayName: inventory-slot-helmet-cover # Ru-Localization
    - name: helmetattachment
      slotTexture: helmet_attachment
      slotFlags: HELMETATTACHMENT
      stripTime: 3
      uiWindowPos: 0,5
      strippingWindowPos: 3,4
      dependsOn: head
      displayName: inventory-slot-helmet-attachment # Ru-Localization
    #End Mono
