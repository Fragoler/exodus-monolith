- type: inventoryTemplate
  id: mannequin
  slots:
    - name: jumpsuit
      slotTexture: uniform
      slotFlags: INNERCLOTHING
      stripTime: 3
      uiWindowPos: 0,1
      strippingWindowPos: 1,2
      displayName: inventory-slot-jumpsuit # Ru-Localization
    - name: outerClothing
      slotTexture: suit
      slotFlags: OUTERCLOTHING
      stripTime: 3
      uiWindowPos: 1,1
      strippingWindowPos: 2,2
      displayName: inventory-slot-outer-clothing # Ru-Localization
    - name: neck
      slotTexture: neck
      slotFlags: NECK
      stripTime: 3
      uiWindowPos: 0,2
      strippingWindowPos: 0,1
      displayName: inventory-slot-neck # Ru-Localization
    - name: mask
      stripTime: 3
      slotTexture: mask
      slotFlags: MASK
      uiWindowPos: 1,2
      strippingWindowPos: 1,1
      displayName: inventory-slot-mask # Ru-Localization
    - name: eyes
      slotTexture: glasses
      slotFlags: EYES
      stripTime: 3
      uiWindowPos: 0,3
      strippingWindowPos: 0,0
      displayName: inventory-slot-eyes # Ru-Localization
    - name: head
      slotTexture: head
      slotFlags: HEAD
      stripTime: 3
      uiWindowPos: 1,3
      strippingWindowPos: 1,0
      displayName: inventory-slot-head # Ru-Localization
    - name: suitstorage
      slotTexture: suit_storage
      slotFlags:   SUITSTORAGE
      slotGroup: MainHotbar
      stripTime: 3
      uiWindowPos: 2,0
      strippingWindowPos: 1,3
#      dependsOn: outerClothing #Mono: Disable shoulder slot restrictions
#      dependsOnComponents:
#      - type: AllowSuitStorage
      displayName: inventory-slot-suit-storage # Ru-Localization
    - name: back
      slotTexture: back
      fullTextureName: template_small
      slotFlags: BACK
      stripTime: 3
      uiWindowPos: 3,0
      strippingWindowPos: 0,2
      displayName: inventory-slot-back # Ru-Localization
