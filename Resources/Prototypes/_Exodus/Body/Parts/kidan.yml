- type: entity
  id: BaseKidanPart
  parent: [BaseItem, BasePart]
  name: "kidan body part"
  abstract: true
  components:
  - type: Sprite
    sprite: _Exodus/Mobs/Species/Kidan/parts.rsi
  - type: Icon
    sprite: _Exodus/Mobs/Species/Kidan/parts.rsi
  - type: BodyPart
    species: Kidan
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

